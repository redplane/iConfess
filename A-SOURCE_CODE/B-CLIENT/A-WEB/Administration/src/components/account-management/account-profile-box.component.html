<div class="box box-info">
    <div class="box-header">
        <span>Account profile</span>
    </div>
    <div class="box-body">
        <!-- Avatar -->
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"
             *ngIf="account.photoRelativeUrl != null && account.photoRelativeUrl.length > 0">
            <img [src]="account.photoRelativeUrl"
                 class="img-responsive img-thumbnail"
                 alt="Account profile picture"/>
        </div>

        <!-- Information -->
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <!-- Email -->
            <div class="row">
                <div class="form-group">
                    <label>Email</label>
                    <div class="form-control">
                        {{account.email}}
                    </div>
                </div>
            </div>

            <!--Nickname-->
            <div class="row">
                <div class="form-group">
                    <label>Name</label>
                    <div class="form-control">
                        {{account.nickname}}
                    </div>
                </div>
            </div>

            <!--Joined time-->
            <div class="row">
                <div class="form-group">
                    <label>Joined</label>
                    <div class="form-control">
                        {{clientTimeService.getUtc(account.joined) | amDateFormat: 'YYYY-MM-DD'}}
                    </div>
                </div>
            </div>

            <!--Last modified time-->
            <div class="row"
                 *ngIf="account.lastModified != null">
                <div class="form-group">
                    <label>Last modified</label>
                    <div class="form-control">
                        {{clientTimeService.getUtc(account.lastModified) | amDateFormat: 'YYYY-MM-DD'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer"
         *ngIf="account.status != null">
        <button class="btn btn-flat btn-block"
                [class.btn-primary]="account.status == accountStatuses.Pending || account.status == accountStatuses.Pending"
                [class.btn-danger]="account.status == accountStatuses.Active"
                (click)="changeAccountStatus(account)">
            <span *ngIf="account.status == accountStatuses.Pending || account.status == accountStatuses.Disabled">Activate</span>
            <span *ngIf="account.status == accountStatuses.Active">Disable</span>
        </button>
    </div>
</div>
