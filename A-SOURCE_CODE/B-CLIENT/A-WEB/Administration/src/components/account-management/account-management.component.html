<!-- Account search box -->
<div class="row">
    <div class="col-lg-12">
        <account-search-box [conditions]="conditions"
                            [is-loading]="isLoading"
                            (search)="clickSearch()">
        </account-search-box>
    </div>
</div>

<!-- Content container -->
<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">
            <!-- Loading overlay -->
            <div class="overlay"
                 *ngIf="isLoading">
                <i class="fa fa-refresh fa-spin"></i>
            </div>

            <div class="box-header with-border">
                <span>
                    <b class="fa fa-user-circle-o" aria-hidden="true"></b> Accounts list
                </span>
                <div class="box-tools pull-right">
                    <div class="btn-group">
                        <button type="button"
                                class="btn btn-box-tool dropdown-toggle"
                                data-toggle="dropdown"
                                aria-expanded="true">
                            <i class="fa fa-wrench"></i>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="javascript:void(0);">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i> Create an account</a>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>

            <div class="box-body">
                <!--Accounts management table-->
                <table class="table table-responsive table-striped table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Nickname</th>
                        <th>Joined</th>
                        <th>Last modified</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let account of searchResult.records; let i = index">
                        <td>
                            <a href="javascript:void(0);"
                               (click)="clickChangeAccountInfo(account)">{{account.email}}</a>
                        </td>
                        <td>{{account.nickname}}</td>
                        <td>
                            {{ clientTimeService.getUtc(account.joined) | amDateFormat: 'YYYY-MM-DD'}}
                        </td>
                        <td>
                            <span *ngIf="account.lastModified != null">
                                {{clientTimeService.getUtc(account.joined) | amDateFormat: 'YYYY-MM-DD'}}
                            </span>

                            <span *ngIf="account.lastModified == null">
                                N/A
                            </span>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="box-footer">
                <div class="col-lg-12">
                    <div class="text-center">
                        <ngx-numeric-paginator [options]="clientCommonService.getPaginationOptions()"
                                               [total-items]="searchResult.total">
                        </ngx-numeric-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Change account information modal dialog -->
<div #changeAccountInfoModal="bs-modal"
     bsModal
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span>Change account detail information</span>
            </div>
            <div class="modal-body">
                <div class="form-group">

                    <!-- Account nickname -->
                    <label>Nickname</label>
                    <input class="form-control"
                           [(ngModel)]="account.nickname"/>

                    <!-- Account status -->
                    <label>Status</label>
                    <select class="form-control"
                            [(ngModel)]="account.status">
                        <option *ngFor="let item of clientCommonService.getAccountStatuses()"
                                [value]="item.value">{{item.value}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button class="btn btn-flat btn-primary"
                            (click)="clickConfirmAccountInfo()">
                        <span class="glyphicon glyphicon-check"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
