<form [formGroup]="findPostReportBox"
      class="box box-default"
      (submit)="clickSearch()">

    <!-- Overlay which is used for blocking box. -->
    <div class="overlay"
         *ngIf="isLoading">
        <i class="fa fa-refresh fa-spin"></i>
    </div>

    <div class="box-header">
        <span class="glyphicon glyphicon-search"></span>
        <span> Post report search</span>

        <button type="button"
                class="btn btn-box-tool pull-right"
                data-widget="collapse">
            <i class="fa fa-minus"></i>
        </button>
    </div>

    <div class="box-body">

        <!-- Template of account search -->
        <template #reporterTypeaheadTemplate
                  let-model="item"
                  let-index="index">
            <h5>{{model.email}}</h5>
        </template>

        <!-- Template of account search -->
        <template #ownerTypeaheadTemplate
                  let-model="item"
                  let-index="index">
            <h5>{{model.email}}</h5>
        </template>

        <!-- Template of posts search -->
        <template #postTitleTypeAheadTemplate
                  let-model="item"
                  let-index="index">
            <h5>{{model.title}}</h5>
        </template>

        <div class="row">
            <div class="col-lg-6">

                <!-- Post reporter email -->
                <div class="form-group">
                    <label>Reporter</label>

                    <input formControlName="postReporterIndex"
                           [typeahead]="reporters"
                           [typeaheadOptionField]="'email'"
                           [typeaheadItemTemplate]="reporterTypeaheadTemplate"
                           [typeaheadWaitMs]="400"
                           (typeaheadOnSelect)="selectPostReporter($event)"
                           (typeaheadLoading)="loadPostReporters()"
                           class="form-control">

                </div>

                <!-- Post owner email -->
                <div class="form-group">
                    <label>Owner</label>

                    <input formControlName="postOwnerIndex"
                           [typeahead]="owners"
                           [typeaheadOptionField]="'email'"
                           [typeaheadItemTemplate]="ownerTypeaheadTemplate"
                           [typeaheadWaitMs]="400"
                           (typeaheadOnSelect)="selectPostOwner($event)"
                           (typeaheadLoading)="loadPostOwners()"
                           class="form-control">

                </div>

                <!-- Title -->
                <div class="form-group">
                    <label>Post title</label>
                    <input formControlName="postIndex"
                           [typeahead]="posts"
                           [typeaheadOptionField]="'title'"
                           [typeaheadItemTemplate]="postTitleTypeAheadTemplate"
                           [typeaheadWaitMs]="400"
                           (typeaheadLoading)="loadPostTitles()"
                           class="form-control">
                </div>
            </div>

            <div class="col-lg-6">

                <!-- Created -->
                <div class="row form-group">
                    <div class="col-lg-12">
                        <label>Created</label>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="created">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="from"
                                   [(ngModel)]="conditions.created.from"/>
                        </div>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="created">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="to"
                                   [(ngModel)]="conditions.created.to"/>
                        </div>
                    </div>
                </div>

                <!-- Sorting -->
                <div class="row form-group">
                    <div class="col-lg-12">
                        <label>Sorting</label>
                    </div>

                    <div class="col-lg-6">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-folder" aria-hidden="true"></i>
                                </span>

                            <select class="form-control"
                                    formControlName="sort"
                                    [(ngModel)]="conditions.sort">
                                <option *ngFor="let key of clientConfigurationService.postSortProperties.keys()"
                                        [value]="clientConfigurationService.postSortProperties.item(key)">
                                    {{key}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-sort" aria-hidden="true"></i>
                                </span>

                            <select class="form-control"
                                    formControlName="direction"
                                    [(ngModel)]="conditions.direction">
                                <option *ngFor="let key of clientConfigurationService.sortDirections.keys()"
                                        [value]="clientConfigurationService.sortDirections.item(key)">
                                    {{key}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="form-group"
                     formGroupName="pagination">
                    <label>Records</label>
                    <select class="form-control"
                            formControlName="records"
                            [(ngModel)]="conditions.pagination.records">
                        <option *ngFor="let item of clientConfigurationService.pageRecords; let i = index"
                                [value]="clientConfigurationService.pageRecords[i]">
                            {{clientConfigurationService.pageRecords[i]}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="box-footer">
        <button type="submit"
                class="btn btn-primary btn-flat">
            <span class="glyphicon glyphicon-search"></span>
            <span>Search</span>
        </button>
    </div>
</form>
