<!--1st Column-->
<div class="col-lg-6">

  <!-- Email address -->
  <div class="form-group">
    <label>Email</label>
    <input name="email"
           class="form-control"
           placeholder="Email"
           [(ngModel)]="conditions.email.value">

  </div>

  <!-- Account statuses -->
  <div class="form-group">
    <label>Statuses</label>

    <div class="btn-group btn-group-justified"
         role="group"
         aria-label="...">

      <ngx-multi-selector [items]="accountStatuses"
                          [key]="'key'"
                          [display-property]="'key'"
                          [is-search-box-available]="false"
                          [is-clear-button-available]="true"
                          [separation-character]="' - '"
                          (update-items)="updateStatuses($event)">
      </ngx-multi-selector>
    </div>

  </div>

  <!-- Nickname -->
  <div class="form-group">
    <label>Name</label>
    <input name="nickname"
           class="form-control"
           placeholder="Nickname"
           [(ngModel)]="conditions.nickname.value"/>
  </div>

  <!-- Sorting -->
  <div class="row form-group">
    <div class="col-lg-12">
      <label>Sorting</label>
    </div>

    <div class="col-lg-6">
      <select class="form-control"
              [(ngModel)]="conditions.sorting.property">
        <option *ngFor="let item of sortProperties.getKeyValuePairs()"
                [value]="item.value">{{item.key}}
        </option>
      </select>
    </div>

    <div class="col-lg-6">
      <select class="form-control"
              [(ngModel)]="conditions.sorting.direction">
        <option *ngFor="let item of sortDirections"
                [value]="item.value">{{item.key}}
        </option>
      </select>
    </div>
  </div>
</div>

<!--2nd Column-->
<div class="col-lg-6">

  <!-- Joined -->
  <div class="row form-group">
    <div class="col-lg-12">
      <label>Joined time (from)</label>
      <p-calendar [(ngModel)]="conditions.joinedTime.from"
                  [showTime]="true"
                  [style]="{'display': 'block', 'border-radius': '0px'}"
                  [monthNavigator]="true"
                  inputStyleClass="form-control">
      </p-calendar>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-lg-12">
      <label>Joined time (to)</label>
      <p-calendar [(ngModel)]="conditions.joinedTime.to"
                  [showTime]="true"
                  [style]="{'display': 'block', 'border-radius': '0px'}"
                  [monthNavigator]="true"
                  inputStyleClass="form-control">
      </p-calendar>
    </div>
  </div>

  <!-- Last modified -->
  <div class="row form-group">
    <div class="col-lg-12">
      <label>Last modified time (from)</label>
      <p-calendar [(ngModel)]="conditions.lastModifiedTime.from"
                  [showTime]="true"
                  [style]="{'display': 'block', 'border-radius': '0px'}"
                  [monthNavigator]="true"
                  inputStyleClass="form-control">
      </p-calendar>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-lg-12">
      <label>Last modified time (to)</label>
      <p-calendar [(ngModel)]="conditions.lastModifiedTime.to"
                  [showTime]="true"
                  [style]="{'display': 'block', 'border-radius': '0px'}"
                  [monthNavigator]="true"
                  inputStyleClass="form-control">
      </p-calendar>
    </div>
  </div>
</div>
