<header class="main-header">
  <!-- Logo -->
  <a href="javascript:void(0);"
     class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <!--<span class="logo-mini"><i class="fa fa-rss-square" aria-hidden="true"></i></span>-->
    <!-- logo for regular state and mobile devices -->
    <!--<span class="logo-lg"><b>Admin</b>LTE</span>-->
  </a>

  <nav class="navbar navbar-static-top">

    <!-- Sidebar toggle button-->
    <a href="javascript:void(0);"
       class="sidebar-toggle"
       data-toggle="offcanvas"
       role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">

      <ul class="nav navbar-nav">

        <!-- Account profile -->
        <li class="dropdown user user-menu">
          <a href="javascript:void(0);"
             class="dropdown-toggle"
             data-toggle="dropdown">
            <!--<img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">-->
            <span class="hidden-xs">{{account.nickname}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img [src]="account.photoRelativeUrl" class="img-circle" alt="User Image">

              <p>
                {{account.email}}
                <small>{{account.joinedTime | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm'}}</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <button class="btn btn-danger btn-flat btn-block"
                      (click)="clickSignOut()">
                <span>Sign out</span>
              </button>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </nav>
</header>
