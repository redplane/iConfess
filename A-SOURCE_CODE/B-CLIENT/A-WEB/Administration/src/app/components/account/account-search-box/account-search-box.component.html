<div class="box box-info">
  <div class="overlay" *ngIf="isLoading">
    <i class="fa fa-refresh fa-spin">
    </i>
  </div>

  <div class="box-header">
    <span class="fa fa-folder"></span> <span>Search for accounts</span>
    <button class="btn btn-box-tool pull-right"
            type="button"
            (click)="eCloseModal.emit()">
      <i class="fa fa-remove"></i>
    </button>
  </div>

  <div class="box-body">
    <!--1st Column-->
    <div class="col-lg-6">

      <!-- Email address -->
      <div class="form-group">
        <label>Email</label>
        <input name="email"
               class="form-control"
               placeholder="Email"
               [(ngModel)]="conditions.email.value">

      </div>

      <!-- Account statuses -->
      <div class="form-group">
        <label>Statuses</label>

        <div class="btn-group btn-group-justified"
             role="group"
             aria-label="...">

          <ngx-multi-selector [items]="accountStatuses"
                              [key]="'key'"
                              [display-property]="'key'"
                              [is-search-box-available]="false"
                              [is-clear-button-available]="true"
                              [separation-character]="' - '"
                              (update-items)="updateStatuses($event)">
          </ngx-multi-selector>
        </div>

      </div>

      <!-- Nickname -->
      <div class="form-group">
        <label>Name</label>
        <input name="nickname"
               class="form-control"
               placeholder="Nickname"
               [(ngModel)]="conditions.nickname.value"/>
      </div>
    </div>

    <!--2nd Column-->
    <div class="col-lg-6">

      <!-- Joined -->
      <div class="row form-group">
        <div class="col-lg-12">
          <label>Joined time</label>
        </div>
        <div class="col-xs-6">
          <p-calendar [(ngModel)]="conditions.joinedTime.from"
                      [showTime]="true"
                      [style]="{'display': 'block', 'border-radius': '0px'}"
                      [monthNavigator]="true"
                      inputStyleClass="form-control">
          </p-calendar>
        </div>
        <div class="col-xs-6">
          <p-calendar [(ngModel)]="conditions.joinedTime.to"
                      [showTime]="true"
                      [style]="{'display': 'block', 'border-radius': '0px'}"
                      [monthNavigator]="true"
                      inputStyleClass="form-control">
          </p-calendar>
        </div>
      </div>

      <!-- Last modified -->
      <div class="row form-group">
        <div class="col-lg-12">
          <label>Last modified time</label>
        </div>
        <div class="col-xs-6">
          <p-calendar [(ngModel)]="conditions.lastModifiedTime.from"
                      [showTime]="true"
                      [style]="{'display': 'block', 'border-radius': '0px'}"
                      [monthNavigator]="true"
                      inputStyleClass="form-control">
          </p-calendar>
        </div>
        <div class="col-xs-6">
          <p-calendar [(ngModel)]="conditions.lastModifiedTime.to"
                      [showTime]="true"
                      [style]="{'display': 'block', 'border-radius': '0px'}"
                      [monthNavigator]="true"
                      inputStyleClass="form-control">
          </p-calendar>
        </div>
      </div>

      <!-- Sorting -->
      <div class="row form-group">
        <div class="col-lg-12">
          <label>Sorting</label>
        </div>

        <div class="col-xs-6">
          <select class="form-control"
                  [(ngModel)]="conditions.sorting.property">
            <option *ngFor="let item of sortProperties.getKeyValuePairs()"
                    [value]="item.value">{{item.key}}
            </option>
          </select>
        </div>

        <div class="col-xs-6">
          <select class="form-control"
                  [(ngModel)]="conditions.sorting.direction">
            <option *ngFor="let item of sortDirections"
                    [value]="item.value">{{item.key}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="box-footer">
    <div class="text-center">
      <button class="btn btn-primary btn-flat"
              (click)="eSearch.emit(conditions)">
        <span>Search</span>
      </button>
    </div>
  </div>
</div>
