<div class="box box-info">
  <div class="overlay" *ngIf="bIsBusy">
    <i class="fa fa-refresh fa-spin">
    </i>
  </div>
  <div class="box-header">
    <span class="fa fa-folder"></span> <span>Search for categories</span>
    <button class="btn btn-box-tool pull-right"
            type="button"
            (click)="eCloseModal.emit()">
      <i class="fa fa-remove"></i>
    </button>
  </div>

  <div class="box-body">
    <!--1st Column-->
    <div class="col-lg-6">
      <!-- Creator -->
      <div class="form-group">
        <label>Creator</label>

        <ngx-multi-selector [items]="accounts"
                            [key]="'email'"
                            [display-property]="'email'"
                            [limit-item-selection]="1"
                            [is-search-box-available]="true"
                            [is-clear-button-available]="true"
                            [separation-character]="' - '"
                            (search-items)="loadAccounts($event)"
                            (update-items)="updateAccounts($event)">
        </ngx-multi-selector>

      </div>

      <!-- Category name -->
      <div class="form-group">
        <label>Name</label>
        <input name="categoryName"
               class="form-control"
               placeholder="Category name"
               [(ngModel)]="conditions.name.value"/>
      </div>
    </div>

    <!--2nd Column-->
    <div class="col-lg-6">

      <!-- Created -->
      <div class="row form-group">
        <div class="col-lg-12">
          <label>Created time</label>
        </div>

        <div class="col-xs-6">
          <p-calendar [(ngModel)]="conditions.createdTime.from"
                      [showTime]="true"
                      [style]="{'display': 'block', 'border-radius': '0px !important'}"
                      [monthNavigator]="true"
                      inputStyleClass="form-control">
          </p-calendar>
        </div>

        <div class="col-xs-6">
          <p-calendar [(ngModel)]="conditions.createdTime.to"
                      [showTime]="true"
                      [style]="{'display': 'block', 'border-radius': '0px !important'}"
                      [monthNavigator]="true"
                      inputStyleClass="form-control">
          </p-calendar>
        </div>
      </div>

      <!-- Last modified -->
      <div class="row form-group">
        <div class="col-lg-12">
          <label>Last modified time</label>
        </div>

        <div class="col-xs-6">
          <p-calendar [(ngModel)]="conditions.lastModifiedTime.from"
                      [showTime]="true"
                      [style]="{'display': 'block', 'border-radius': '0px !important'}"
                      [monthNavigator]="true"
                      inputStyleClass="form-control">
          </p-calendar>
        </div>

        <div class="col-xs-6">
          <p-calendar [(ngModel)]="conditions.lastModifiedTime.to"
                      [showTime]="true"
                      [style]="{'display': 'block', 'border-radius': '0px !important'}"
                      [monthNavigator]="true"
                      inputStyleClass="form-control">
          </p-calendar>
        </div>
      </div>

      <!-- Sorting -->
      <div class="row form-group">
        <div class="col-lg-12">
          <label>Sorting</label>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-folder" aria-hidden="true"></i>
                    </span>

            <select class="form-control"
                    [(ngModel)]="conditions.sorting.property">
              <option *ngFor="let item of categorySortProperties.getKeyValuePairs()"
                      [value]="item.value">
                {{item.key}}
              </option>
            </select>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </span>

            <select class="form-control"
                    [(ngModel)]="conditions.sorting.direction">
              <option *ngFor="let item of sortDirections"
                      [value]="item.value">
                {{item.key}}
              </option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="box-footer">
    <div class="text-center">
      <button class="btn btn-primary btn-flat"
              [disabled]="bIsBusy"
              (click)="eSearch.emit(conditions)">
        <span>Search</span>
      </button>
    </div>
  </div>
</div>
