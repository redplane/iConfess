<form [formGroup]="findAccountBox"
      class="box box-default"
      (submit)="clickSearch()">

    <!-- Overlay which is used for blocking box. -->
    <div class="overlay"
         *ngIf="isLoading">
        <i class="fa fa-refresh fa-spin"></i>
    </div>

    <div class="box-header">
        <span class="glyphicon glyphicon-search"></span>
        <span> Account search</span>

        <button type="button"
                class="btn btn-box-tool pull-right"
                data-widget="collapse">
            <i class="fa fa-minus"></i>
        </button>
    </div>

    <div class="box-body">

        <div class="row">
            <div class="col-lg-6">

                <!-- Email address -->
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control"
                           placeholder="Email"
                           formControlName="email"
                           [(ngModel)]="conditions.email.value">

                </div>

                <!-- Account statuses -->
                <div class="form-group">
                    <label>Statuses</label>

                    <div class="btn-group btn-group-justified"
                         role="group"
                         aria-label="...">

                        <div *ngFor="let key of clientConfigurationService.accountStatusSelections.keys();"
                             class="btn-group"
                             role="group">
                            <button type="button"
                                    class="btn btn-default"
                                    [class.btn-default]="conditions.statuses.indexOf(clientConfigurationService.accountStatusSelections.item(key)) == -1"
                                    [class.btn-primary]="conditions.statuses.indexOf(clientConfigurationService.accountStatusSelections.item(key)) != -1"
                                    (click)="toggleStatuses(clientConfigurationService.accountStatusSelections.item(key))">
                                <span>{{key}}</span>
                            </button>
                        </div>
                    </div>

                </div>

                <!-- Nickname -->
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control"
                           placeholder="Nickname"
                           formControlName="nickname"
                           [(ngModel)]="conditions.nickname.value"/>
                </div>

                <!-- Pagination -->
                <div class="form-group"
                     formGroupName="pagination">
                    <label>Records</label>
                    <select class="form-control"
                            formControlName="records"
                            [(ngModel)]="conditions.pagination.records">
                        <option *ngFor="let item of clientConfigurationService.pageRecords; let i = index"
                                [value]="clientConfigurationService.pageRecords[i]">
                            {{clientConfigurationService.pageRecords[i]}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6">

                <!-- Joined -->
                <div class="row form-group">
                    <div class="col-lg-12">
                        <label>Joined</label>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="joined">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="from"
                                   [(ngModel)]="conditions.joined.from"/>
                        </div>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="joined">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-end"
                                       aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="to"
                                   [(ngModel)]="conditions.joined.to"/>
                        </div>
                    </div>
                </div>

                <!-- Last modified -->
                <div class="row form-group">
                    <div class="col-lg-12">
                        <label>Last modified</label>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="lastModified">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="from"
                                   [(ngModel)]="conditions.lastModified.from"/>
                        </div>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="lastModified">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-end" aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="to"
                                   [(ngModel)]="conditions.lastModified.to"/>
                        </div>
                    </div>
                </div>

                <!-- Sorting -->
                <div class="row form-group">
                    <div class="col-lg-12">
                        <label>Sorting</label>
                    </div>

                    <div class="col-lg-6">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-folder" aria-hidden="true"></i>
                                </span>

                            <select class="form-control"
                                    formControlName="sort"
                                    [(ngModel)]="conditions.sort">
                                <option *ngFor="let key of clientConfigurationService.accountSortProperties.keys()"
                                        [value]="clientConfigurationService.accountSortProperties.item(key)">
                                    {{key}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-sort" aria-hidden="true"></i>
                                </span>

                            <select class="form-control"
                                    formControlName="direction"
                                    [(ngModel)]="conditions.direction">
                                <option *ngFor="let key of clientConfigurationService.sortDirections.keys()"
                                        [value]="clientConfigurationService.sortDirections.item(key)">
                                    {{key}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="box-footer">
        <button type="submit"
                class="btn btn-primary btn-flat">
            <span class="glyphicon glyphicon-search"></span>
            <span>Search</span>
        </button>
    </div>
</form>
