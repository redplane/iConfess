<div class="box box-info">
    <div class="box-header">
        <span class="glyphicon glyphicon-folder-open"></span>
        <span><a href="javascript:void(0)"></a>{{account.email}}</span>
    </div>

    <div class="box-body">
        <table class="table table-responsive">
            <tbody>
            <tr>
                <th>Nickname</th>
                <td>
                    <a href="javascript:void(0);">{{account.nickname}}</a>
                </td>
            </tr>
            <tr>
                <th>Joined</th>
                <td>{{_timeService.findUnixTime(account.joined).toUTCString()}}</td>
            </tr>
            <tr>
                <th>Last modified</th>
                <td>
                    <span *ngIf="account.lastModified != null">{{_timeService.findUnixTime(account.lastModified).toUTCString()}}</span>
                    <span *ngIf="account.lastModified == null">---</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="box-footer">
        <button class="btn btn-danger btn-flat col-lg-6 col-md-6 col-sm-6 col-xs-12"
                (click)="deleteAccount(account)">
            <span class="glyphicon glyphicon-trash"></span>
        </button>

        <button class="btn btn-info btn-flat col-lg-6 col-md-6 col-sm-6 col-xs-12"
                (click)="changeAccountInfo(account)">
            <span class="glyphicon glyphicon-edit"></span>
        </button>
    </div>
</div>
