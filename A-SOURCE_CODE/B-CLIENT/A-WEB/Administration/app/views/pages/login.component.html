<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>i</b>Confess</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginBox"
              #clientLoginBox="ngForm">

            <!-- Email -->
            <div class="form-group has-feedback">
                <input [(ngModel)]="_loginViewModel.email"
                       type="email"
                       class="form-control"
                       placeholder="Email"
                       formControlName="email"

                       required="required"
                       maxlength="128"
                       pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                <div class="validation-summary"
                     *ngIf="!loginBox.controls.email.valid && loginBox.controls.email.dirty">
                    <ul>
                        <li *ngIf="loginBox.controls.email.hasError('required')">Email is required.</li>
                        <li *ngIf="loginBox.controls.email.hasError('pattern')">Email format is invalid.</li>
                    </ul>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group has-feedback">
                <input [(ngModel)]="_loginViewModel.password"
                       type="password"
                       class="form-control"
                       placeholder="Password"
                       formControlName="password"

                       required="required"
                       minlength="6"
                       maxlength="16"
                       pattern="^[A-Za-z0-9!@#$%^&*]*$">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>

                <div class="validation-summary"
                     *ngIf="!loginBox.controls.password.valid && loginBox.controls.password.dirty">
                    <ul>
                        <li *ngIf="loginBox.controls.password.hasError('required')">Password is required.</li>
                        <li *ngIf="loginBox.controls.password.hasError('pattern')">Password format is invalid.</li>
                    </ul>
                </div>
            </div>

            <div class="form-group has-feedback">
                <button type="button"
                        class="btn btn-primary btn-block btn-flat"
                        [disabled]="!loginBox.valid"
                        (click)="login($event)">
                    <span>Sign In</span>
                </button>
                </div>
        </form>

        <a href="javascript:void(0);">I forgot my password</a><br>
    </div>
</div>
