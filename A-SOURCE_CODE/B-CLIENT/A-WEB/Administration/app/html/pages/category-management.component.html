<!-- Main row -->
<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">

            <div class="box-header">
                <span class="glyphicon glyphicon-search"></span>
                <span> Category search</span>

                <button type="button"
                        class="btn btn-box-tool pull-right"
                        data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>

            <div class="box-body">
                <div class="col-lg-6">

                    <!-- Creators -->
                    <div class="form-group">
                        <label>Creators</label>
                        <input class="form-control"
                               placeholder="Creators"
                               value="Person A, Person B"/>
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label>Name</label>
                        <select class="form-control"
                                placeholder="Name">
                            <option value="0">Disabled</option>
                            <option value="1">Pending</option>
                            <option value="2">Active</option>
                        </select>
                    </div>

                </div>

                <div class="col-lg-6">

                    <!-- Created -->
                    <div class="row form-group">
                        <div class="col-lg-12">
                            <label>Created</label>
                        </div>

                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       type="date"/>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-end" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       type="date"/>
                            </div>
                        </div>
                    </div>

                    <!-- Last modified -->
                    <div class="row form-group">
                        <div class="col-lg-12">
                            <label>Last modified</label>
                        </div>

                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       type="date"/>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-end" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       type="date"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <button class="btn btn-primary btn-flat">
                    <span class="glyphicon glyphicon-search"></span>
                    <span>Search</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">
            <div class="box-body">
                <!-- List of categories -->
                <div class="col-lg-4" *ngFor="let category of _categorySearchResult.categories">
                    <category-detail [category]="category"
                                     (clickRemoveCategory)="clickRemoveCategory(category, deleteCategoryBox)"
                                     (clickChangeCategoryInfo)="clickChangeCategoryInfo(category, changeCategoryBox)"></category-detail>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="text-center">
        <ul class="pagination">
            <li><a href="javascript:void(0);"><<</a></li>
            <li><a href="javascript:void(0);"><</a></li>
            <li class="active"><a href="javascript:void(0);">1</a></li>
            <li><a href="javascript:void(0);">></a></li>
            <li><a href="javascript:void(0);">>></a></li>
        </ul>
    </div>
</div>

<category-edit-box #changeCategoryBox></category-edit-box>
<category-delete-box #deleteCategoryBox></category-delete-box>
