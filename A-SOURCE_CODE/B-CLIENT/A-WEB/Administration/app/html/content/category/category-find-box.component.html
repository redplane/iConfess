<div class="box box-default">

    <div class="box-header">
        <span class="glyphicon glyphicon-search"></span>
        <span> Category search</span>

        <button type="button"
                class="btn btn-box-tool pull-right"
                data-widget="collapse">
            <i class="fa fa-minus"></i>
        </button>
    </div>

    <div class="box-body">

        <div class="row">
        <div class="col-lg-6">

            <!-- Creator -->
            <div class="form-group">
                <label>Creator</label>
                <input class="form-control"
                       placeholder="Creator"
                       [(ngModel)]="_categorySearch.creatorIndex"/>
            </div>

            <!-- Category name -->
            <div class="form-group">
                <label>Name</label>
                <input class="form-control"
                       placeholder="Category name"
                       [(ngModel)]="_categorySearch.name"/>
            </div>

        </div>

        <div class="col-lg-6">

            <!-- Created -->
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Created</label>
                </div>

                <div class="col-lg-6">
                    <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                        <input class="form-control"
                               type="date"
                               [(ngModel)]="_categorySearch.created.from"/>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-end"
                                       aria-hidden="true"></i>
                                </span>
                        <input class="form-control"
                               type="date"
                               [(ngModel)]="_categorySearch.created.to"/>
                    </div>
                </div>
            </div>

            <!-- Last modified -->
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Last modified</label>
                </div>

                <div class="col-lg-6">
                    <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                        <input class="form-control"
                               type="date"/>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-end" aria-hidden="true"></i>
                                </span>
                        <input class="form-control"
                               type="date"/>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                {{_categorySearch | json}}
            </div>
        </div>
        </div>

    <div class="box-footer">
        <button class="btn btn-primary btn-flat"
                (click)="clickSearch()">
            <span class="glyphicon glyphicon-search"></span>
            <span>Search</span>
        </button>
    </div>
</div>
