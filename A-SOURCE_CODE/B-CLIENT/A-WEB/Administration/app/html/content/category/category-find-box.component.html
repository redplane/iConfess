<div [formGroup]="findCategoryBox"
     class="box box-default">

    <!-- Overlay which is used for blocking box. -->
    <div class="overlay"
         *ngIf="isLoading">
        <i class="fa fa-refresh fa-spin"></i>
    </div>

    <div class="box-header">
        <span class="glyphicon glyphicon-search"></span>
        <span> Category search</span>

        <button type="button"
                class="btn btn-box-tool pull-right"
                data-widget="collapse">
            <i class="fa fa-minus"></i>
        </button>
    </div>

    <div class="box-body">

        <div class="row">
            <div class="col-lg-6">

                <!-- Creator -->
                <div class="form-group">
                    <label>Creator</label>
                    <input class="form-control"
                           placeholder="Creator"
                           formControlName="creatorIndex"/>
                </div>

                <!-- Category name -->
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control"
                           placeholder="Category name"
                           formControlName="name"/>
                </div>

                <!-- Pagination -->
                <div class="form-group"
                     formGroupName="pagination">
                    <label>Records</label>
                    <select class="form-control"
                            formControlName="records"
                            [(ngModel)]="_categoriesSearchConditions.pagination.records">
                        <option *ngFor="let item of _configurationService.pageRecords; let i = index"
                                [value]="_configurationService.pageRecords[i]">
                            {{_configurationService.pageRecords[i]}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6">

                <!-- Created -->
                <div class="row form-group">
                    <div class="col-lg-12">
                        <label>Created</label>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="created">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="from"/>
                        </div>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="created">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-end"
                                       aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="to"/>
                        </div>
                    </div>
                </div>

                <!-- Last modified -->
                <div class="row form-group">
                    <div class="col-lg-12">
                        <label>Last modified</label>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="lastModified">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="from"/>
                        </div>
                    </div>

                    <div class="col-lg-6"
                         formGroupName="lastModified">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-hourglass-end" aria-hidden="true"></i>
                                </span>
                            <input class="form-control"
                                   type="date"
                                   formControlName="to"/>
                        </div>
                    </div>
                </div>

                <!-- Sorting -->
                <div class="row form-group">
                    <div class="col-lg-12">
                        <label>Sorting</label>
                    </div>

                    <div class="col-lg-6">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-folder" aria-hidden="true"></i>
                                </span>

                            <select class="form-control"
                                    formControlName="sort"
                                    [(ngModel)]="_categoriesSearchConditions.sort">
                                <option *ngFor="let key of _configurationService.categorySortProperties.keys()"
                                        [value]="_configurationService.categorySortProperties.item(key)">
                                    {{key}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-sort" aria-hidden="true"></i>
                                </span>

                            <select class="form-control"
                                    formControlName="direction"
                                    [(ngModel)]="_categoriesSearchConditions.direction">
                                <option *ngFor="let key of _configurationService.sortDirections.keys()"
                                        [value]="_configurationService.sortDirections.item(key)">
                                    {{key}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <span>{{findCategoryBox.value | json}}</span>
            </div>
        </div>
    </div>

    <div class="box-footer">
        <button class="btn btn-primary btn-flat"
                (click)="clickSearch(findCategoryBox)">
            <span class="glyphicon glyphicon-search"></span>
            <span>Search</span>
        </button>
    </div>
</div>
