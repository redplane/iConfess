<div class="account-forgot-password-container col-lg-6 col-lg-push-3">
    <form [formGroup]="accountPasswordChangeBox"
          class="box box-default"
          (submit)="clickRequestPassword()"
          novalidate>

        <!-- Overlay which is used for blocking box. -->
        <div class="overlay"
             *ngIf="isLoading">
            <i class="fa fa-refresh fa-spin"></i>
        </div>

        <div class="box-header">
            <span class="glyphicon glyphicon-search"></span>
            <span> Forgot password</span>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Email address -->
                    <div class="form-group">
                        <label>Email address</label>
                        <input class="form-control"
                               placeholder="Email address"
                               formControlName="email"
                               [readonly]="isLoading"
                               autofocus="autofocus"
                               [(ngModel)]="account.email"

                               required="required"
                               [minlength]="clientDataConstraintService.minLengthEmail"
                               [maxlength]="clientDataConstraintService.maxLengthEmail"
                               [pattern]="clientDataConstraintService.patternEmail">

                        <div class="validation-summary"
                             *ngIf="!accountPasswordChangeBox.controls.email.valid && accountPasswordChangeBox.controls.email.dirty">
                            <ul>
                                <li *ngIf="accountPasswordChangeBox.controls.email.hasError('required')">Email is
                                    required.
                                </li>
                                <li *ngIf="accountPasswordChangeBox.controls.email.hasError('maxlength')">
                                    Email can only contains {{clientDataConstraintService.maxLengthEmail}} characters.
                                </li>
                                <li *ngIf="accountPasswordChangeBox.controls.email.hasError('pattern')">
                                    Email format is invalid.
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer text-center">
            <button type="submit"
                    class="btn btn-primary btn-flat"
                    [disabled]="!accountPasswordChangeBox.valid">
                <span>Request</span>
            </button>
        </div>
    </form>
</div>
